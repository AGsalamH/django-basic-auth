<div>
    <h1>Are you sure you want to delete this todo ?</h1> <hr>

    <h2> {{ todo.title }} </h2>
    <p>{{ todo.description }} </p>
    <p> Status: {% if todo.done %}Done {% else %} In-progress... {% endif %} </p>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
    <a href="{% url 'todo-detail' todo.pk %}">Cancel</a>

</div>
